<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Syncing Your Account...</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      width: 100%;
      padding: 60px 40px;
      text-align: center;
    }
    
    .icon {
      width: 100px;
      height: 100px;
      margin: 0 auto 32px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 50px;
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    h1 {
      font-size: 28px;
      font-weight: 700;
      color: #1e293b;
      margin-bottom: 16px;
    }
    
    p {
      font-size: 16px;
      color: #64748b;
      line-height: 1.6;
      margin-bottom: 32px;
    }
    
    .status {
      padding: 16px;
      background: #f0f9ff;
      border-radius: 12px;
      margin: 24px 0;
      font-size: 14px;
      color: #0369a1;
    }
    
    .success {
      background: #dcfce7;
      color: #16a34a;
    }
    
    .error {
      background: #fee2e2;
      color: #dc2626;
    }
    
    .btn {
      display: inline-block;
      padding: 14px 32px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      font-size: 15px;
      transition: transform 0.2s ease;
      border: none;
      cursor: pointer;
    }
    
    .btn:hover {
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon" id="statusIcon">‚è≥</div>
    <h1 id="statusTitle">Syncing Your Account...</h1>
    <p id="statusMessage">Please wait while we set up your CRMSYNC account.</p>
    <div class="status" id="statusBox">
      <div id="statusDetails">Saving authentication...</div>
    </div>
    <div id="actionButtons" style="display: none;">
      <button class="btn" onclick="window.close()">Close This Tab</button>
    </div>
  </div>
  
  <script>
    // Parse URL parameters
    const params = new URLSearchParams(window.location.search);
    const token = params.get('token');
    const email = params.get('email');
    const name = params.get('name');
    const tier = params.get('tier') || 'free';
    
    const statusIcon = document.getElementById('statusIcon');
    const statusTitle = document.getElementById('statusTitle');
    const statusMessage = document.getElementById('statusMessage');
    const statusBox = document.getElementById('statusBox');
    const statusDetails = document.getElementById('statusDetails');
    const actionButtons = document.getElementById('actionButtons');
    
    async function syncAuthToExtension() {
      try {
        console.log('üîÑ Syncing auth to extension...');
        console.log('Token:', token ? token.substring(0, 20) + '...' : 'missing');
        console.log('Email:', email);
        console.log('Name:', name);
        console.log('Tier:', tier);
        
        if (!token || !email) {
          throw new Error('Missing authentication data. Please try again from the website.');
        }
        
        // Save to extension storage
        statusDetails.innerHTML = 'üíæ Saving your account...';
        
        await chrome.storage.local.set({
          authToken: token,
          user: {
            email: email,
            name: name,
            tier: tier
          },
          isAuthenticated: true,
          lastSyncTime: Date.now()
        });
        
        console.log('‚úÖ Auth saved to extension storage');
        
        // Fetch exclusions from backend
        statusDetails.innerHTML = 'üì• Fetching your exclusions...';
        
        // Send message to background to fetch exclusions
        const response = await new Promise((resolve) => {
          chrome.runtime.sendMessage(
            { type: 'refreshExclusions' },
            (resp) => resolve(resp)
          );
        });
        
        if (response && response.success) {
          console.log('‚úÖ Exclusions fetched successfully');
          statusDetails.innerHTML = '‚úÖ Exclusions synced!';
        } else {
          console.warn('‚ö†Ô∏è Could not fetch exclusions:', response?.error);
          statusDetails.innerHTML = '‚ö†Ô∏è Exclusions will sync later';
        }
        
        // Success!
        statusIcon.textContent = '‚úì';
        statusIcon.style.background = 'linear-gradient(135deg, #10b981 0%, #059669 100%)';
        statusTitle.textContent = 'Account Synced Successfully!';
        statusMessage.textContent = 'Your CRMSYNC account is now active. You can close this tab and open the extension popup.';
        statusBox.classList.add('success');
        statusDetails.innerHTML = `
          <strong>‚úÖ Logged in as ${email}</strong><br>
          <small>Tier: ${tier.toUpperCase()}</small>
        `;
        actionButtons.style.display = 'block';
        
        // Auto-close after 3 seconds
        setTimeout(() => {
          window.close();
        }, 3000);
        
      } catch (error) {
        console.error('‚ùå Sync failed:', error);
        
        statusIcon.textContent = '‚úó';
        statusIcon.style.background = 'linear-gradient(135deg, #ef4444 0%, #dc2626 100%)';
        statusIcon.style.animation = 'none';
        statusTitle.textContent = 'Sync Failed';
        statusMessage.textContent = error.message || 'Something went wrong. Please try signing in manually.';
        statusBox.classList.add('error');
        statusDetails.innerHTML = `
          <strong>Error:</strong> ${error.message}<br>
          <small>You can sign in manually from the extension popup.</small>
        `;
        actionButtons.style.display = 'block';
      }
    }
    
    // Run sync on page load
    window.addEventListener('load', () => {
      syncAuthToExtension();
    });
  </script>
</body>
</html>
