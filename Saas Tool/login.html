<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRMSYNC - Sign In</title>
  <link rel="stylesheet" href="popup.css">
  <style>
    body {
      width: 420px;
      min-height: 500px;
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
    }
    
    .login-container {
      padding: 40px 32px;
      text-align: center;
    }
    
    .login-logo {
      width: 72px;
      height: 72px;
      margin: 0 auto 20px;
      border-radius: 16px;
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.2);
    }
    
    .login-title {
      font-size: 26px;
      font-weight: 700;
      margin-bottom: 8px;
      background: linear-gradient(135deg, var(--primary) 0%, #8b5cf6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .login-subtitle {
      color: var(--text-secondary);
      font-size: 14px;
      margin-bottom: 32px;
      line-height: 1.5;
    }
    
    .login-form {
      display: flex;
      flex-direction: column;
      gap: 16px;
      text-align: left;
    }
    
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .form-group label {
      font-size: 13px;
      font-weight: 600;
      color: var(--text);
    }
    
    .google-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      background: white;
      color: #333;
      border: 1px solid #ddd;
      padding: 12px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      transition: all 0.2s;
    }
    
    .google-btn:hover {
      background: #f8f8f8;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transform: translateY(-1px);
    }
    
    .google-btn:active {
      transform: translateY(0);
    }
    
    .google-btn img {
      width: 20px;
      height: 20px;
    }
    
    .divider {
      display: flex;
      align-items: center;
      gap: 16px;
      margin: 20px 0;
      font-size: 13px;
      color: var(--text-secondary);
    }
    
    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--border);
    }
    
    .error-message {
      background: rgba(239, 68, 68, 0.1);
      color: #ef4444;
      padding: 12px;
      border-radius: 8px;
      font-size: 13px;
      display: none;
      text-align: left;
    }
    
    .error-message.show {
      display: block;
    }
    
    .success-message {
      background: rgba(34, 197, 94, 0.1);
      color: #22c55e;
      padding: 12px;
      border-radius: 8px;
      font-size: 13px;
      display: none;
      text-align: left;
    }
    
    .success-message.show {
      display: block;
    }
    
    .switch-mode {
      margin-top: 24px;
      font-size: 14px;
      color: var(--text-secondary);
    }
    
    .switch-mode a {
      color: var(--primary);
      font-weight: 600;
      text-decoration: none;
      cursor: pointer;
    }
    
    .switch-mode a:hover {
      text-decoration: underline;
    }
    
    .guest-mode {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid var(--border);
    }
    
    .guest-mode a {
      color: var(--text-secondary);
      font-size: 13px;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }
    
    .guest-mode a:hover {
      color: var(--primary);
    }
    
    .btn-loading {
      position: relative;
      color: transparent;
    }
    
    .btn-loading::after {
      content: "";
      position: absolute;
      width: 16px;
      height: 16px;
      top: 50%;
      left: 50%;
      margin-left: -8px;
      margin-top: -8px;
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 0.8s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    #registerView {
      display: none;
    }
    
    #registerView.active,
    #loginView.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <!-- Login View -->
    <div id="loginView" class="active">
      <img src="icons/icon128.png" class="login-logo" alt="CRMSYNC">
      <h1 class="login-title">Welcome to CRMSYNC</h1>
      <p class="login-subtitle">Sign in to sync your contacts across all your devices</p>
      
      <div id="loginError" class="error-message"></div>
      
      <button id="googleSignInBtn" class="google-btn">
        <svg width="20" height="20" viewBox="0 0 24 24">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        Continue with Google
      </button>
      
      <div class="divider">or</div>
      
      <form id="loginForm" class="login-form">
        <div class="form-group">
          <label for="loginEmail">Email</label>
          <input 
            type="email" 
            id="loginEmail" 
            placeholder="you@example.com" 
            class="text-input"
            required
          >
        </div>
        
        <div class="form-group">
          <label for="loginPassword">Password</label>
          <input 
            type="password" 
            id="loginPassword" 
            placeholder="Enter your password" 
            class="text-input"
            required
          >
        </div>
        
        <button type="submit" class="btn-primary" id="loginBtn">
          Sign In
        </button>
      </form>
      
      <div class="switch-mode">
        Don't have an account? 
        <a id="showRegister">Create account</a>
      </div>
      
      <div class="guest-mode">
        <a href="#" id="continueOffline">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 11l3 3L22 4"></path>
            <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path>
          </svg>
          Continue without account (offline mode)
        </a>
      </div>
    </div>
    
    <!-- Register View -->
    <div id="registerView">
      <img src="icons/icon128.png" class="login-logo" alt="CRMSYNC">
      <h1 class="login-title">Create Account</h1>
      <p class="login-subtitle">Start syncing your contacts across devices</p>
      
      <div id="registerError" class="error-message"></div>
      <div id="registerSuccess" class="success-message"></div>
      
      <button id="googleSignUpBtn" class="google-btn">
        <svg width="20" height="20" viewBox="0 0 24 24">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        Sign up with Google
      </button>
      
      <div class="divider">or</div>
      
      <form id="registerForm" class="login-form">
        <div class="form-group">
          <label for="registerName">Name (optional)</label>
          <input 
            type="text" 
            id="registerName" 
            placeholder="Your name" 
            class="text-input"
          >
        </div>
        
        <div class="form-group">
          <label for="registerEmail">Email</label>
          <input 
            type="email" 
            id="registerEmail" 
            placeholder="you@example.com" 
            class="text-input"
            required
          >
        </div>
        
        <div class="form-group">
          <label for="registerPassword">Password</label>
          <input 
            type="password" 
            id="registerPassword" 
            placeholder="Min. 8 characters" 
            class="text-input"
            minlength="8"
            required
          >
        </div>
        
        <button type="submit" class="btn-primary" id="registerBtn">
          Create Account
        </button>
      </form>
      
      <div class="switch-mode">
        Already have an account? 
        <a id="showLogin">Sign in</a>
      </div>
    </div>
  </div>
  
  <script src="auth.js"></script>
  <script src="login-page.js"></script>
</body>
</html>
