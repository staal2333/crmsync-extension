<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRMSYNC - Automated Gmail Contact Manager</title>
    <meta name="description" content="Automatically capture and organize contacts from Gmail. Cloud sync, CSV export, and smart reminders." />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://js.stripe.com/v3/" async></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              primary: {
                DEFAULT: '#2563EB', // Blue 600 (Logo Blue)
                dark: '#1D4ED8',    // Blue 700
              },
              secondary: {
                DEFAULT: '#0D9488', // Teal 600 (Logo Green/Teal)
                light: '#14B8A6',   // Teal 500
              },
              accent: {
                DEFAULT: '#10B981', // Emerald 500
              },
              dark: {
                DEFAULT: '#0f172a',
                lighter: '#1e293b',
              }
            },
            animation: {
              'blob': 'blob 7s infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
      }
      .gradient-text {
        background: linear-gradient(135deg, #2563EB 0%, #0D9488 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .gradient-bg {
        background: linear-gradient(135deg, #2563EB 0%, #0D9488 100%);
      }
    </style>
