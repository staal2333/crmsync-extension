<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRMSYNC - Sign In</title>
  <link rel="stylesheet" href="popup.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      width: 100vw;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .login-container {
      width: 100%;
      max-width: 480px;
      padding: 48px 40px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    
    .login-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
    }
    
    .login-logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
      transition: transform 0.3s ease;
    }
    
    .login-logo:hover {
      transform: scale(1.05);
    }
    
    .login-title {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.5px;
    }
    
    .login-subtitle {
      color: #64748b;
      font-size: 14px;
      margin-bottom: 32px;
      line-height: 1.6;
      font-weight: 400;
    }
    
    .login-form {
      display: flex;
      flex-direction: column;
      gap: 16px;
      text-align: left;
    }
    
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .form-group label {
      font-size: 13px;
      font-weight: 600;
      color: #374151;
      text-align: left;
      display: block;
      margin-bottom: 8px;
    }
    
    .form-group input {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #e5e7eb;
      border-radius: 10px;
      font-size: 15px;
      transition: all 0.3s ease;
      background: #f9fafb;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    }
    
    .form-group input::placeholder {
      color: #9ca3af;
    }
    
    .google-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      background: white;
      color: #1f2937;
      border: 2px solid #e5e7eb;
      padding: 14px 20px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      font-size: 15px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      width: 100%;
      position: relative;
      overflow: hidden;
    }
    
    .google-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.5s;
    }
    
    .google-btn:hover::before {
      left: 100%;
    }
    
    .google-btn:hover {
      border-color: #667eea;
      background: #f8fafc;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
      transform: translateY(-2px);
    }
    
    .google-btn:active {
      transform: translateY(0);
      box-shadow: 0 2px 8px rgba(102, 126, 234, 0.1);
    }
    
    .divider {
      display: flex;
      align-items: center;
      gap: 16px;
      margin: 24px 0;
      font-size: 13px;
      color: #9ca3af;
      font-weight: 500;
    }
    
    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 2px;
      background: linear-gradient(90deg, transparent, #e5e7eb, transparent);
    }
    
    .error-message {
      background: #fee2e2;
      color: #dc2626;
      padding: 14px 16px;
      border-radius: 10px;
      font-size: 14px;
      display: none;
      text-align: left;
      border-left: 4px solid #ef4444;
      margin-bottom: 16px;
      font-weight: 500;
    }
    
    .error-message.show {
      display: block;
      animation: slideIn 0.3s ease;
    }
    
    .success-message {
      background: #d1fae5;
      color: #059669;
      padding: 14px 16px;
      border-radius: 10px;
      font-size: 14px;
      display: none;
      text-align: left;
      border-left: 4px solid #10b981;
      margin-bottom: 16px;
      font-weight: 500;
    }
    
    .success-message.show {
      display: block;
      animation: slideIn 0.3s ease;
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .btn-primary {
      width: 100%;
      padding: 14px 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 8px;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
    
    .btn-primary:hover {
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
      transform: translateY(-2px);
    }
    
    .btn-primary:active {
      transform: translateY(0);
    }
    
    .switch-mode {
      margin-top: 28px;
      font-size: 14px;
      color: #64748b;
      font-weight: 500;
    }
    
    .switch-mode a {
      color: #667eea;
      font-weight: 700;
      text-decoration: none;
      cursor: pointer;
      transition: color 0.2s;
    }
    
    .switch-mode a:hover {
      color: #764ba2;
      text-decoration: underline;
    }
    
    .guest-mode {
      margin-top: 24px;
      padding-top: 24px;
      border-top: 2px solid #f1f5f9;
    }
    
    .guest-mode a {
      color: #64748b;
      font-size: 13px;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-weight: 500;
      transition: all 0.2s;
      padding: 8px 12px;
      border-radius: 8px;
    }
    
    .guest-mode a:hover {
      color: #667eea;
      background: #f8fafc;
    }
    
    .btn-loading {
      position: relative;
      color: transparent;
    }
    
    .btn-loading::after {
      content: "";
      position: absolute;
      width: 16px;
      height: 16px;
      top: 50%;
      left: 50%;
      margin-left: -8px;
      margin-top: -8px;
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 0.8s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    #loginView,
    #registerView {
      display: none;
      animation: fadeIn 0.4s ease;
    }
    
    #loginView.active,
    #registerView.active {
      display: block;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <!-- Login View -->
    <div id="loginView" class="active">
      <img src="icons/icon128.png" class="login-logo" alt="CRMSYNC">
      <h1 class="login-title">Welcome to CRMSYNC</h1>
      <p class="login-subtitle">Sign in to sync your contacts across all your devices</p>
      
      <div id="loginError" class="error-message"></div>
      
      <!-- Google Sign In - Temporarily disabled until OAuth is configured -->
      <button id="googleSignInBtn" class="google-btn" style="display: none;">
        <svg width="20" height="20" viewBox="0 0 24 24">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        Continue with Google
      </button>
      
      <!-- Hide divider when Google button is hidden -->
      <div class="divider" style="display: none;">or</div>
      
      <form id="loginForm" class="login-form">
        <div class="form-group">
          <label for="loginEmail">Email</label>
          <input 
            type="email" 
            id="loginEmail" 
            placeholder="you@example.com" 
            class="text-input"
            required
          >
        </div>
        
        <div class="form-group">
          <label for="loginPassword">Password</label>
          <input 
            type="password" 
            id="loginPassword" 
            placeholder="Enter your password" 
            class="text-input"
            required
          >
        </div>
        
        <button type="submit" class="btn-primary" id="loginBtn">
          Sign In
        </button>
      </form>
      
      <div class="switch-mode">
        Don't have an account? 
        <a id="showRegister">Create account</a>
      </div>
      
      <div class="guest-mode">
        <a href="#" id="continueOffline">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 11l3 3L22 4"></path>
            <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path>
          </svg>
          Continue without account (offline mode)
        </a>
      </div>
    </div>
    
    <!-- Register View -->
    <div id="registerView">
      <img src="icons/icon128.png" class="login-logo" alt="CRMSYNC">
      <h1 class="login-title">Create Account</h1>
      <p class="login-subtitle">Start syncing your contacts across devices</p>
      
      <div id="registerError" class="error-message"></div>
      <div id="registerSuccess" class="success-message"></div>
      
      <!-- Google Sign Up - Temporarily disabled until OAuth is configured -->
      <button id="googleSignUpBtn" class="google-btn" style="display: none;">
        <svg width="20" height="20" viewBox="0 0 24 24">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        Sign up with Google
      </button>
      
      <!-- Hide divider when Google button is hidden -->
      <div class="divider" style="display: none;">or</div>
      
      <form id="registerForm" class="login-form">
        <div class="form-group">
          <label for="registerName">Name (optional)</label>
          <input 
            type="text" 
            id="registerName" 
            placeholder="Your name" 
            class="text-input"
          >
        </div>
        
        <div class="form-group">
          <label for="registerEmail">Email</label>
          <input 
            type="email" 
            id="registerEmail" 
            placeholder="you@example.com" 
            class="text-input"
            required
          >
        </div>
        
        <div class="form-group">
          <label for="registerPassword">Password</label>
          <input 
            type="password" 
            id="registerPassword" 
            placeholder="Min. 8 characters" 
            class="text-input"
            minlength="8"
            required
          >
        </div>
        
        <button type="submit" class="btn-primary" id="registerBtn">
          Create Account
        </button>
      </form>
      
      <div class="switch-mode">
        Already have an account? 
        <a id="showLogin">Sign in</a>
      </div>
    </div>
  </div>
  
  <script src="auth.js"></script>
  <script src="login-page.js"></script>
</body>
</html>
